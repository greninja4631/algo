# .github/workflows/ci.yml
name: CI (Build, Test, Clang-Tidy)

on:
  push:
    branches: [ main, pre, feature ]
  pull_request:
    paths:
      - '**/*.c'
      - '**/*.h'
      - '.clang-tidy'
      - 'Makefile'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up gcc
        run: sudo apt-get update && sudo apt-get install -y gcc make valgrind curl

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Memcheck
        run: make memcheck || true  # Valgrindなければエラー無視

      - name: Trigger Jenkins job
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          curl -X POST "https://your-jenkins-domain/job/your-job-name/build?token=YOUR_TOKEN"

  clang-tidy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      - name: Run clang-tidy (fail on warnings)
        run: |
          find src/ include/ -type f \( -name "*.c" -o -name "*.h" \) > files.txt
          clang-tidy -p . --quiet --warnings-as-errors='*' $(cat files.txt)