name: C Project CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build all sources
        run: |
          make        # プロジェクトルートのMakefileでビルド

      - name: Run all tests
        run: |
          make test   # すべてのテスト（tests/以下）をまとめて実行する場合

      # （オプション）個別テスト実行例
      - name: Run main test
        run: |
          gcc -Iinclude -o main_test src/main.c
          ./main_test

      - name: Run stack test
        run: |
          gcc -Iinclude -o stack_test src/stack.c tests/test_stack.c
          ./stack_test

      # 他に必要なら tests/配下の他ファイルも同様に記述可

